<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理系统</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
 <!-- 头部 logo 区域 -->
 <div class="layui-main">
  <img src="/assets/images/logo.png" alt="">
</div>

<!-- 登录、注册区域 -->
<div class="login-reg-box">
  <!-- 登录、注册的标题区域 -->
  <h4>
    <img src="/assets/images/login_title.png" alt="">
  </h4>
  <!-- 登录的表单区域 -->
  <div class="login-wrap">
    <form class="layui-form">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>  
        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
        <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
      </div>

      <div class="layui-form-item links">
        <a href="javascript:;" id="go2Reg">去注册</a>
      </div>
    </form>
  </div>
  
  <!-- 注册的表单区域 -->
  <div class="reg-wrap">
    <form class="layui-form" id="formReg">
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-username"></i>  
        <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
          class="layui-input">
      </div>
      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
        <input id="repassword" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
          class="layui-input">
      </div>

      <div class="layui-form-item">
        <i class="layui-icon layui-icon-password"></i>  
        <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请再次确认密码" autocomplete="off"
          class="layui-input">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >注册</button>
      </div>

      <div class="layui-form-item links">
        <a href="javascript:;" id="go2Log">去登录</a>
      </div>
    </form>
    
  </div>
</div>

  <!-- 导入layUI的JS文件 -->
  <script src="/assets/lib/layui/layui.all.js"></script>
  <!-- 导入Jquery文件 -->
  <script src="/assets/lib/jquery.js"></script>
  <!-- 导入自己的js文件 -->
  <script src="/assets/js/login.js"></script>
</body>
</html>
